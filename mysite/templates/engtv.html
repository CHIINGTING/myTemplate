{% extends "base.html" %}
{% block title %}國外電視新聞直播 {% endblock %}
{% block tvname %} {{tv.name}} {% endblock %}
{% block menu %}
    <ul class='nav navbar-nav'>
        <li class='active'><a href='/'>Home</a></li>
        {% for list in tv_list %}
            <li><a href='{% url 'engtv-url' forloop.counter0 %}'>{{ list.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
{% block content %}
    <div class='conatiner'>
        <div id='tvcode' align='center'>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/{{tv.tvcode}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
{% endblock %}
